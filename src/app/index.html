<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>THWS Turingsimulator</title>

    <link rel="stylesheet" href="../style/main.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter|Inter:300,400,500,700'>
</head>

<body>
    <!--
    Top bar
-->
    <div id="topbar">

        <img src="../media/thws.svg" id="thws-logo" alt="thws logo">

        <!--
            File selection
        -->
        <div id="file-selection">
            <div id="file-selection-div">
                <div id="file-selection-text">
                    <p>Neue Turingmaschine</p>
                    <div id="file-code">
                        <img src="../media/hashtag.svg" alt="hashtag">
                        <p contenteditable="true">12345623</p>
                    </div>
                </div>
                <img src="../media/shape-triangle.svg" id="file-selection-expand" alt="triangle">
            </div>
        </div>

    </div>

        <!--
    SideBar
-->

    <div id="sidebar">
        <img src="../media/backwards.svg" id="backwards-button" alt="backwards">
        <img src="../media/forward.svg" id="forward-button" alt="forward">

        <img src="../media/menu-round.svg" id="settings-button" alt="settings">
    </div>


        <!--
    Content
-->

    <div id="content">
        <h1>Here belongs the content</h1>
    </div>

</body>

</html>
