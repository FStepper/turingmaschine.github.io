<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>THWS Turingsimulator</title>

    <link rel="stylesheet" href="../style/main.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter|Inter:300,400,500,700'>

    <script src="../scripts/main.js" defer></script>
</head>

<body>
    <!--
    Top bar
-->
    <div id="topbar">

        <img src="../media/thws.svg" id="thws-logo" alt="thws logo">

        <!--
            File selection
        -->
        <div id="file-selection">
            <div id="file-selection-div">
                <div id="file-selection-text">
                    <div contenteditable="true" class="editable-line">Neue Turingmaschine</div>
                    <div id="file-code">
                        <img src="../media/hashtag.svg" alt="hashtag">
                        <div contenteditable="true" class="editable-line">A34jS23JK</div>â€‹
                    </div>
                </div>
                <img src="../media/shape-triangle.svg" id="file-selection-expand" alt="triangle">
            </div>
        </div>

    </div>

        <!--
    SideBar
-->

    <div id="sidebar">
        <img src="../media/backwards.svg" id="backwards-button" alt="backwards">
        <img src="../media/forward.svg" id="forward-button" alt="forward">

        <img src="../media/menu-round.svg" id="settings-button" alt="settings">
    </div>


        <!--
    Content
-->

    <div id="content">
        <!--
            Tape
        -->
        <div id="simulator">
            <div id="simulator-tape">
                <h1>Here goes the tape</h1>
            </div>
            <div id="simulator-controls">
                <div id="speed-controls">
                    <label for="speed-slider-input"></label>
                    <input id="speed-slider-input" type="range" min="0.5" max="10" step="0.1" value="1">
                    <p id="speed-slider-label">1.0x</p>
                </div>
                <div id="tape-controls">
                    <img src="../media/play-track-prev.svg" id="prev-step-button" alt="previous step">
                    <img src="../media/play-button.svg" id="play-simulator-button" alt="play step">
                    <img src="../media/play-track-next.svg" id="next-step-button" alt="next step">
                </div>
                <img src="../media/repeat.svg" id="reset-simulator-button" alt="reset">
            </div>
        </div>
        <div id="simulator-input">
            <h1>Here goes the table</h1>
        </div>
    </div>

    <!--
            Views
        -->
    <div id="views">
        <div id="view-tabs">
            <!--<div id="protocol-view-button" onclick="document.getElementById('protcol-view').toggleAttribute('hidden')">-->
            <div id="protocol-view-button">
                <img src="../media/eye.svg" id="show-protocol-button" alt="eye">
                <p>Protokoll</p>
            </div>
            <div id="diagram-view-button">
                <img src="../media/eye.svg" id="show-diagram-button" alt="eye">
                <p>Diagramm</p>
            </div>
        </div>
        <div id="views-view-area">
            <div id="protcol-view" hidden>
                <h1>Here goes the protocol</h1>
            </div>
            <div id="diagram-view" hidden>
                <h1>Here goes the diagram</h1>
            </div>
        </div>
    </div>

</body>

</html>
